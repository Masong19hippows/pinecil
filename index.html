<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<title>Pinecil V2 Client</title>
<script>

// see https://github.com/Ralim/IronOS/blob/BLE/source/Core/BSP/Pinecilv2/ble_characteristics.h
// there's no notification services yet so I do polling every 1000ms

let BT_UUID_SVC_LIVE_DATA                 = 'd85efab4-168e-4a71-affd-33e27f9bc533';
let BT_UUID_SVC_SETTINGS_DATA             = 'f6d75f91-5a10-4eba-a233-47d3f26a907f';

let BT_UUID_CHAR_BLE_LIVE_LIVE_TEMP       = '00000001-0000-1000-8000-00805f9b34fb';
let BT_UUID_CHAR_BLE_LIVE_SETPOINT_TEMP   = '00000002-0000-1000-8000-00805f9b34fb';
let BT_UUID_CHAR_BLE_LIVE_DC_INPUT        = '00000003-0000-1000-8000-00805f9b34fb';
let BT_UUID_CHAR_BLE_LIVE_HANDLE_INPUT    = '00000004-0000-1000-8000-00805f9b34fb';
let BT_UUID_CHAR_BLE_LIVE_POWER_LEVEL     = '00000005-0000-1000-8000-00805f9b34fb';
let BT_UUID_CHAR_BLE_LIVE_POWER_SRC       = '00000006-0000-1000-8000-00805f9b34fb';

let cc_ids = {
  'live_temp':     {'uuid':BT_UUID_CHAR_BLE_LIVE_LIVE_TEMP, 'divider':1, 'description':'Live Temp', 'symbol':'C'},
  'setpoint_temp': {'uuid':BT_UUID_CHAR_BLE_LIVE_SETPOINT_TEMP, 'divider':1, 'description':'Setpoint Temp', 'symbol':'C'},
  'dc_input':      {'uuid':BT_UUID_CHAR_BLE_LIVE_DC_INPUT, 'divider':10, 'description':'DC Input', 'symbol':'V'},
  'handle_temp':   {'uuid':BT_UUID_CHAR_BLE_LIVE_HANDLE_INPUT, 'divider':10, 'description':'Handle Temp', 'symbol':'C'},
//  'power_level':   {'uuid':BT_UUID_CHAR_BLE_LIVE_POWER_LEVEL, 'divider':1, 'description':'Power Level', 'symbol':''},
//  'power_src':     {'uuid':BT_UUID_CHAR_BLE_LIVE_POWER_SRC, 'divider':1, 'description':'Power Src', 'symbol':''},
};

let cc = new Object();

var liveService = BT_UUID_SVC_LIVE_DATA;
var settingsService = BT_UUID_SVC_SETTINGS_DATA;

var bluetoothDevice;

var timeoutID;

let log = console.log

function onButtonClick() {
  bluetoothDevice = null;
  log('Requesting any Bluetooth Device...');
  navigator.bluetooth.requestDevice({
     // filters: [...] <- Prefer filters to save energy & show relevant devices.
     //filters: [{'services':[liveService, settingsService]}],
     optionalServices: [liveService, settingsService],
     acceptAllDevices: true // incompatible with filters
  })
  .then(device => {
    bluetoothDevice = device;
    bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
    connect();
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}

function connect() {
  exponentialBackoff(3 /* max retries */, 2 /* seconds delay */,
    function toTry() {
      time('Connecting to Bluetooth Device... ');
      return bluetoothDevice.gatt.connect();
    },
    function success() {
      log('> Bluetooth Device connected.');

      document.getElementById("status").textContent='connected';

      bluetoothDevice.gatt.connect()
      .then(function(server) {


        // get settings
        server.getPrimaryService(settingsService)
        .then(function(service) {
            return service.getCharacteristics();
        })
        .then(function(settings) {
          for (s of settings) {
            console.log('SETTINGS_DATA', s);
          }
        })
        .catch(function(error) {
          log(error);
        });



        return server.getPrimaryService(liveService);
      })
      .then(function(service) {
        return service.getCharacteristics();
      })
      .then(function(characteristics) {
        for (c of characteristics) {
          console.log('LIVE_DATA', c);
          cc[c.uuid] = c
        }
        poll();
      })

    },
    function fail() {
      document.getElementById("status").textContent='disconnected';
      time('Failed to reconnect.');
    });
}

function onDisconnected() {
  log('> Bluetooth Device disconnected');
  document.getElementById("status").textContent='disconnected, trying to connect...';
  connect();
}

function exponentialBackoff(max, delay, toTry, success, fail) {
  toTry().then(result => success(result))
  .catch(_ => {
    if (max === 0) {
      return fail();
    }
    time('Retrying in ' + delay + 's... (' + max + ' tries left)');
    setTimeout(function() {
      exponentialBackoff(--max, delay * 2, toTry, success, fail);
    }, delay * 1000);
  });
}

function time(text) {
  log('[' + new Date().toJSON().substr(11, 8) + '] ' + text);
}

////////////////////////

function poll() {
  clearTimeout(timeoutID);

  for (const [name,prop] of Object.entries(cc_ids)) {
    //console.log(name, prop);
    cc[prop['uuid']].readValue()
    .then(value => {
      x = value.getUint32(0, true); //true means little endian from byte-position 0 in buffer
      x /= prop['divider'];
      document.getElementById(name).textContent = x;
    })
    .catch(function(error) {
      // do nothing
      // document.getElementById(name).textContent = '0';
    });
  }

  timeoutID = setTimeout(poll, 1000);
}

</script>
</head>
<body>

<h1>Pinecil V2 Client</h1>

<button onClick='onButtonClick()'>connect</button>

<p>Status: <span id="status">disconnected</span>

<h2>Live Temp: <span id="live_temp">0</span>C</h2>
<h2>DC Input: <span id="dc_input">0</span>V</h2>

<h3>Setpoint Temp: <span id="setpoint_temp">0</span>C</h3>
<h3>Handle Temp: <span id="handle_temp">0</span>C</h3>
<!--
<h3>Power Level: <span id="power_level">0</span></h3>
<h3>Power Src: <span id="power_src">0</span></h3>
-->
