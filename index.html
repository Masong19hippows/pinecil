<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js"></script>

<script>

// defines: https://github.com/Ralim/IronOS/blob/BLE/source/Core/BSP/Pinecilv2/ble_characteristics.h
// handlers: https://github.com/Ralim/IronOS/blob/BLE/source/Core/BSP/Pinecilv2/ble_handlers.cpp
// there's no notification services yet so I do polling every 1000ms

let BT_UUID_SVC_BULK_DATA                 = '9eae1adb-9d0d-48c5-a6e7-ae93f0ea37b0'; // bulk service
let BT_UUID_CHAR_BLE_BULK_LIVE_DATA       = BluetoothUUID.canonicalUUID(1);

let BT_UUID_SVC_SETTINGS_DATA             = 'f6d75f91-5a10-4eba-a233-47d3f26a907f'; // settings service
let BT_UUID_CHAR_BLE_SETTINGS_VALUE_1     = BluetoothUUID.canonicalUUID(1); // setpoint temp setting


let namePrefix = "Pinecil";

let cc = new Object();

var bluetoothDevice;
var populatedDevice;
var timeoutID;

var backoffTimeoutID;

var live_temp = 0;
var power_level = 0;

let log = console.log

var firstConnect = true;

var autoconnect = typeof navigator.bluetooth.getDevices != "undefined"

console.log('Autoconnect support (chrome://flags/#enable-web-bluetooth-new-permissions-backend)', autoconnect ? 'enabled.':'disabled.');

var connected = false;

function onRequestBluetoothDeviceButtonClick() {
  let services = [BT_UUID_SVC_BULK_DATA, BT_UUID_SVC_SETTINGS_DATA];
  log('Requesting any Bluetooth Device...');
  navigator.bluetooth.requestDevice({
     filters: [{'services':services}, {'namePrefix':namePrefix}],
     //acceptAllDevices: true // incompatible with filters
     optionalServices: services, // Required to access service later
  })
  .then(device => {
    log('> Requested ' + device.name + ' (' + device.id + ')');
    populateBluetoothDevices();
    bluetoothDevice = device;
    bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
    connect();
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}

function onForgetBluetoothDeviceButtonClick() {
  navigator.bluetooth.getDevices()
  .then(devices => {
    const deviceIdToForget = document.querySelector('#devicesSelect').value;
    const device = devices.find((device) => device.id == deviceIdToForget);
    if (!device) {
      throw new Error('No Bluetooth device to forget');
    }
    log('Forgetting ' + device.name + 'Bluetooth device...');
    return device.forget();
  })
  .then(() => {
    log('  > Bluetooth device has been forgotten.');
    populateBluetoothDevices();
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}

function populateBluetoothDevices(tryToConnect) {
  if (!autoconnect) {
    return;
  }

  const devicesSelect = document.querySelector('#devicesSelect');
  log('Getting existing permitted Bluetooth devices...');
  navigator.bluetooth.getDevices()
  .then(devices => {
    log('> Got ' + devices.length + ' Bluetooth devices.');
    devicesSelect.textContent = '';
    for (const device of devices) {
      const option = document.createElement('option');
      option.value = device.id;
      option.textContent = device.name;
      devicesSelect.appendChild(option);
      if (device.name.startsWith(namePrefix)) {
        populatedDevice = device;
      }
    }

    if (tryToConnect && populatedDevice) {
      bluetoothDevice = populatedDevice;
      console.log('Autoconnecting to', bluetoothDevice);
      bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
      connect();
    }

  })
  .catch(error => {
    log('Argh! ' + error);
  });
}


window.addEventListener('load', function(event) {

  document.querySelector('#requestBluetoothDevice').addEventListener('click', function() {
      onRequestBluetoothDeviceButtonClick();
  });
  document.querySelector('#forgetBluetoothDevice').addEventListener('click', function() {
      onForgetBluetoothDeviceButtonClick();
  });

  if (!autoconnect) { 
    return
  }

  document.querySelector('#deviceSelector').style.display='block';

  populateBluetoothDevices(true);
});


function connect() {
  exponentialBackoff(3 /* max retries */, 2 /* seconds delay */,
    function toTry() {
      time('Connecting to Bluetooth Device... ');
      return bluetoothDevice.gatt.connect();
    },
    function success() {
      log('> Bluetooth Device connected.');

      document.getElementById("status").textContent='connected';

      bluetoothDevice.gatt.connect()

      .then(function(server) {
        server.getPrimaryService(BT_UUID_SVC_SETTINGS_DATA)
        .then(function(service) {
            return service.getCharacteristic(BT_UUID_CHAR_BLE_SETTINGS_VALUE_1);
        })
        .then(function(c) {
            console.log('setting',c);
            cc[BT_UUID_SVC_SETTINGS_DATA + c.uuid] = c
        })
        .catch(function(error) {
          log(error);
        });
        return server.getPrimaryService(BT_UUID_SVC_BULK_DATA);
      })
      .then(function(service) {
        return service.getCharacteristic(BT_UUID_CHAR_BLE_BULK_LIVE_DATA);
      })
      .then(function(c) {
         console.log('bulk',c);
         cc[BT_UUID_SVC_BULK_DATA + c.uuid] = c

         poll();
      })
      .catch(function(error) {
        log(error);
      });

      connected = true;

    },
    function fail() {
      document.getElementById("status").textContent='disconnected';
      time('Failed to reconnect.');
    });
}

function onDisconnected() {
  log('> Bluetooth Device disconnected');
  connected = false;
  document.getElementById("status").textContent='disconnected, trying to connect...';
  connect();
}

function exponentialBackoff(max, delay, toTry, success, fail) {
  clearTimeout(backoffTimeoutID);
  toTry().then(result => success(result))
  .catch(e => {
    if (max === 0) {
      return fail();
    }
    console.log('error on connecting:', e);
    time('Retrying in ' + delay + 's... (' + max + ' tries left)');
    backoffTimeoutID = setTimeout(function() {
      exponentialBackoff(--max, delay * 2, toTry, success, fail);
    }, delay * 1000);
  });
}

function time(text) {
  log('[' + new Date().toJSON().substr(11, 8) + '] ' + text);
}

var temp,spt,handle,dc,watt;
temp = spt = handle = dc = watt = 0;

function poll() {
  liveID = BT_UUID_SVC_BULK_DATA + BT_UUID_CHAR_BLE_BULK_LIVE_DATA;

  //temp = parseInt(document.getElementById('temp_range_value').value);
  //watt = Math.floor((Math.random() * maxPower) + 1);

  if (connected && cc[liveID]) {

    cc[liveID].readValue()
    .then(value => {

/*
    uint32_t bulkData[] = {
        TipThermoModel::getTipInC(),                                         // Current temp
        getSettingValue(SettingsOptions::SolderingTemp),                     // Setpoint
        getHandleTemperature(0),                                             // Handle X10 Temp in C
        getInputVoltageX10(getSettingValue(SettingsOptions::VoltageDiv), 0), // Input voltage
        x10WattHistory.average(),                                            // Estimated Wattage
        X10WattsToPWM(x10WattHistory.average()),                             // Power as PWM level
        TipThermoModel::convertTipRawADCTouV(getTipRawTemp(0), true),        // Raw tip
    };
*/

      temp = value.getUint32(0, true);
      spt = value.getUint32(4, true);
      handle = value.getUint32(8, true) / 10;
      dc = value.getUint32(12, true) / 10;
      watt = Math.round(value.getUint32(16, true) / 10);

      animateValue('live_temp', temp, 1000);
      animateValue('power_level', watt, 1000);

      document.getElementById("setpoint_temp").textContent = spt;

      document.getElementById("temp_range_label").textContent = spt;
      document.getElementById("temp_range").value = spt;

      document.getElementById("dc_input").textContent = dc;
      document.getElementById("handle_temp").textContent = handle;

    })
    .catch(function(error) {
      // do nothing
      console.log(error);
    });
    
  }
}

function animateValue(id, end, duration) {
    var obj = document.getElementById(id);
    var start = parseInt(obj.textContent);
    end = Math.floor(end);
    if (start === end) return;
    var range = end - start;
    var current = start;
    var increment = end > start? 1 : -1;
    var stepTime = Math.abs(Math.floor(duration / range));
    var timer = setInterval(function() {
        current += increment;
        obj.textContent = current;
        if (current == end) {
            clearInterval(timer);
        }
    }, stepTime);
}

window.onload = function() {

  var count = 0;
  var maxHeight = 450;
  var maxPower = 120;
  var updateInterval = 1000;
  var axisFontSize = 20;

  c1 = getComputedStyle(document.getElementById('live_temp')).getPropertyValue('color');
  c2 = getComputedStyle(document.getElementById('power_level')).getPropertyValue('color');

const DATA_COUNT = 25;

const data = {
  labels: [],
  datasets: [
    {
      label: 'Temp (C)',
      backgroundColor: c1,
      borderColor: c1,
      data: [],
      order: 1, //z-index
    },
    {
      label: 'Power (W)',
      backgroundColor: c2,
      borderColor: c2,
      data: [],
      yAxisID: 'y1'
    },
  ]
};

const config = {
  type: 'line',
  data: data,
  options: {
    elements: {
        point: { radius: 0, },
        line: { cubicInterpolationMode: 'monotone', },
    },
    animation: {
      duration: updateInterval,
      easing: 'linear',
    },
    animations: {
      y: {
        duration: 0, // fixes scrolling glitches
      },
    },
    responsive: true,
    maintainAspectRatio: false, 
    plugins: {
      title: {
        display: false,
        text: 'Pinecil V2',
      },
      legend: {
        display: false,
      },
    },
    scales: {
      x: {
        min: 1,
        //max: DATA_COUNT-1,
        display: true,
        title: {
          //display: true,
          //text: '1 Second/div',
        },
      },
      y: {
        position: 'right',
        title: {
          display: false,
          text: 'Temp'
        },
        suggestedMin: 0,
        suggestedMax: maxHeight,
        ticks: {
          callback: function(value, index, ticks) {
              return value + ' C';
          },
          font: {size: axisFontSize},
        },
      },
      y1: {
        position: 'left',
        title: {
          display: false,
          text: 'Power'
        },
        suggestedMin: 0,
        suggestedMax: maxPower,
        ticks: {
          callback: function(value, index, ticks) {
              return value + ' W';
          },
          font: {size: axisFontSize},
        },
        grid: {
          drawOnChartArea: false, // only want the grid lines for one axis to show up
        },
      }
    }
  },
};

  for (let i = 0; i < DATA_COUNT; ++i) {
    data.labels.push('');
    for (dataset of data.datasets) {
      dataset.data.push(0);
    }
  }

  var chart = new Chart('chart', config, {animationSteps: 200});

  setInterval(() => {

    poll();

    chart.data.labels.push('');
    chart.data.datasets[0].data.push(temp);
    chart.data.datasets[1].data.push(watt);

    if (chart.data.labels.length > DATA_COUNT) {
      chart.data.labels.shift();
      for (dataset of chart.data.datasets) {
        dataset.data.shift();
      }
    }

    chart.update();

  }, updateInterval);


  document.getElementById("temp_range").oninput = function() {
    temp_range_label.value = this.value;
  };

  document.getElementById("temp_range").oninput(); //trigger once

};

</script>
